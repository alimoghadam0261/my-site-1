<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant Garamond">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="todolist">
    <div class="container-fulid">
        <div class="row">
            <div class="col-md-2 todo-menu">
                <div class="todo-menu-item">
                    <a href="index.html"><i class="fa fa-home fa-2x"></i> Home</a>
                </div>
            </div>

            <div class="col-md-8 todo-content">
                <br><br><br>
                <h1>To Do List</h1>
                <hr>
                <br>
                <p>
                    This app can keep track of your daily schedules and can be used as a notebook
                    Usually the application of this program is used in the site administration panel or user profile
                </p>
                <br><br>
                <label></label><textarea type="text" placeholder="type..." class="form-control todo-input"></textarea><br>
                <div class="todocolor" style="background:#f18b8b"></div>
                <div class="todocolor" style="background:#eeee9f"></div>
                <div class="todocolor" style="background:#8ade8a"></div>
                <br><br>
                <button class="btn btn-outline-success btn-lg btnenter">Enter</button>
                <button class="btn btn-outline-danger btn-lg btndanger">Reset</button>
                <br>
                <br>
                <div class="typp">
                    <div class="type">
                        <p class="todo-p">
                        </p>
                    </div>
                </div>
            </div>

                <div class="col-md-2 todo-soical">
                    <div class="container">
                        <div class="todo-circle">
                            <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
                        </div>
                        <div class="todo-circle">
                            <a href="#"><i class="fa fa-telegram fa-2x"></i></a>
                        </div>
                        <div class="todo-circle">
                            <a href="#"><i class="fa fa-whatsapp fa-2x"></i></a>
                        </div>
                        <div class="todo-circle">
                            <a href="#"><i class="fa fa-linkedin fa-2x"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/todolist.js"></script>

</body>
</html>
